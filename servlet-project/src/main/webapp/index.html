<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/materialize.min.css">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet"   >
  <title>Inventory Management</title>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo left">Inventory Management</a>

      </div>
    </div>
  </nav>

  <br>
<div>
  <div class="row">
    <div class="col s2">


      <div class="collection">
        <a href="#!" class="collection-item">Product</a>
        <a href="#!" class="collection-item active">Categories</a>
        <a href="#!" class="collection-item">Users</a>
        <a href="#!" class="collection-item">Customer</a>
        <a href="#!" class="collection-item">Orders</a>
      </div>


    </div>
    <div class="col s10">
    <div class="chip  green darken-2 white-text">
    	Record Saved Successfully
  	</div>
  	<div class="chip red darken-2 white-text">
    	There is error in saving record
  	</div>
      <div class="  card">


        <!-- Form Card -->
        <div class="card">
          <div class="card-content">

            <span class="card-title">Product Category</span>

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="categoryId" type="text" class="validate">
                <label for="categoryId">Category ID</label>
              </div>
              <div class="input-field col s6">
                <input  id="categoryName" type="text" class="validate">
                <label for="categoryName">Category Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input  id="description" type="text" class="validate">
                <label for="description">Description</label>
              </div>
            </div>


          </form>
        </div>
          </div>
          <div class="card-action">
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Category</button>

            <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Category</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Category</button>

            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </div>
        <!-- Calorie Count -->
        <div class="card">
          <div class="card-content">

            <span class="card-title">Product Categories</span>
        <table class="striped" id="category-list">
          <thead>
          <tr>
            <th>Category Id</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
          </tr>
          </thead>

          <tbody>


          </tbody>
        </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <div id="modal1" class="modal" style="width: 400px">
    <div class="modal-content">
      <h4>Delete Confirmation</h4>
      <p>Are you sure to delete?</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="yes-btn modal-close waves-effect waves-green btn-flat" >Yes</a>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">No</a>
    </div>
  </div>
  <script
  src="assets/jquery-3.2.1.min.js"></script>
  <script src="assets/materialize.min.js"></script>


</body>
</html>
